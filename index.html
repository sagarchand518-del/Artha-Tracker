
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f97316">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Artha Tracker - Premium daily income and expense manager with Bikram Sambat (BS) support.">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2489/2489756.png">
    
    <title>Artha Tracker - BS Expense Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        background: {
                            light: '#fcfcfd',
                            dark: '#0a0c12',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #fcfcfd;
            color: #1e293b;
        }
        
        .dark body {
            background-color: #0a0c12;
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent 400px),
                              radial-gradient(circle at bottom left, rgba(249, 115, 22, 0.05), transparent 400px);
            color: #f8fafc;
        }

        /* Smooth UI enhancements */
        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom selection color */
        ::selection {
            background-color: #f97316;
            color: white;
        }

        /* Transition for theme switching */
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 300ms;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

    "react": "https://esm.sh/react@^19.2.3",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7"
  }
}
</script>
</head>
<body class="selection:bg-brand-500 selection:text-white transition-colors">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
